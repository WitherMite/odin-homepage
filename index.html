<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="hero">
      <picture class="main-portrait"></picture>
      <h1 class="name"></h1>
      <section class="about">
        <h2 class="about-header"></h2>
        <p class="about-content"></p>
        <nav class="about-links"></nav>
      </section>
    </header>

    <main class="project-list">
      <h2 class="project-list-header"></h2>
      <div class="project-container">
        <article class="project">
          <picture class="project-img"></picture>
          <section class="project-info">
            <h3 class="project-name"></h3>
            <nav class="project-links"></nav>
            <p class="project-description"></p>
          </section>
        </article>
        <!-- *6 -->
      </div>
    </main>

    <footer class="contact-info">
      <section class="contact-info-content">
        <h2 class="contact-info-header"></h2>
        <p class="contact-info-c2a"></p>
        <address class="contact-info-address">
          <p class="street-address"></p>
          <p class="phone-number"></p>
          <p class="email-address"></p>
        </address>
        <nav class="contact-info-links"></nav>
      </section>
      <picture class="contact-info-img"></picture>
    </footer>
  </body>
</html>
